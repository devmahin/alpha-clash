<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- fontawosome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="min-h-screen bg-[#010313] bg-no-repeat bg-center bg-[url(images/background.png)]">
    <!-- hoem screen -->
    <section class="home  min-h-screen flex justify-center items-center duration-1000">
      <div class="text-center space-y-5 ">
        <h1 class="text-9xl text-white anton-regular">ALPHABET CLASH
        </h1>
        <p class="text-white text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="playNow()" class="btn btn-white play-now text-black">Play Now</button>
      </div>

    </section>
    <!-- playground start -->
    <section class="playground  hidden duration-1000">

      <div class="space-y-5 flex justify-center min-h-screen items-center flex-col">
        <!-- keyboard -->
        <div>
          <div class="artboard artboard-horizontal  rounded border-[20px] border-gray-60 bg-[#B7B5B8CC] phone-4">
            <div class=" flex justify-center">
              <p class="bg-gray-900 text-white p-4 rounded-b-lg text-center">Don't watch keyboard while playing...</p>
            </div>
            <h1 class="text-9xl text-center mt-10 currentAlphabet text-black  poppins-semibold ">Y</h1>
          </div>
        </div>
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <div class="flex justify-between w-2/4">
          <button class="btn">Life <span class="life">5</span></button>
          <button class="btn btn-neutral">Score <span class="score">0</span></button>
        </div>
        <!-- btn score -->
      </div>

    </section>
    <!-- score section -->
    <section class="score flex items-center justify-center min-h-screen hidden">
      <div class="space-y-7 text-center  p-3 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-lg">
        <h1 class="text-9xl text-white poppins-extrabold">Score : <span class="poppins-medium">15</span></h1>
        <button class="btn bg-white text-3xl  uppercase">Play Now</button>
        <p class="text-3xl text-white">Practice will make you Pro</p>
      </div>
    </section>
  </main>
  <script src="utility.js"></script>
  <script src="script.js"></script>
</body>

</html>
